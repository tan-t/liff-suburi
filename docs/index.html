<body>

  <script type="text/javascript">
    window.onload = () => {
      liff
        .init({
          liffId: "1656285967-w965gZog",
        })
        .then(() => {
          const idToken = liff.getDecodedIDToken();
          document.getElementById("LINE_id").setAttribute("value", idToken.sub);
          document
            .getElementById("LINE_name")
            .setAttribute("value", idToken.name);
        })
        .catch((err) => {
          document.getElementById("liffAppContent").classList.add("hidden");
          document.getElementById("liffInitErrorMessage").innerHTML =
            String(err);
        });
    };

    window.next = () => {
      window.open(`https://liff.line.me/1656285967-w965gZog`);
    };
  </script>
  <div id="LINE_id"></div>
  <button onclick="next()">next</button>
  <div id="liffAppContetnt"></div>
  <div id="liffInitErrorMessage"></div>
  <div id="display"></div>
</body>
